---
- hosts: webservers
  become: yes
  tasks: 
   - name: I want to install java8 on Ubuntu
     apt:
      name: "{{java8packonubuntu}}"
      state: present
     when: ansible_os_family== "Debian" 

   - name: I want to install java8 on RedHat
     yum:
      name: "{{java8packonredhat}}"
      state: present
     when: ansible_os_family== "RedHat" 
